<p>A <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">residual</dfn> is the difference between the response variable outcome and a predicted value of the response variable outcome:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
y_i - \hat{y}_i,
\end{equation*}
</div>
<p data-braille="continuation">where \(i\) refers to the observational number, \(i=1,\ldots,n\text{.}\)</p></article><span class="incontext"><a href="Mar-11.html#def-residual">in-context</a></span>
