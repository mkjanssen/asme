<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">2.1.11</span><span class="period">.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">The <dfn class="terminology">coefficient of determination</dfn>, \(R^2\text{,}\) is the proportion of the variation explained by our model:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
R^2 = \frac{SSModel}{SSTotal} = 1 - \frac{SSError}{SSTotal}
\end{equation*}
</div></article><span class="incontext"><a href="Mar-16.html#definition-13">in-context</a></span>
