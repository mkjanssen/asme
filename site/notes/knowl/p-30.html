<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">We can build a model to predict a response in multiple ways. One is to make a prediction based on the mean of the entire dataset, quantifying the variation with the standard error of the residuals. This is known as <dfn class="terminology">single mean model</dfn>.</p>
